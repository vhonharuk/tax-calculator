<div class="main-div">
  <mat-toolbar color="primary">
    <span class="fill-remaining-space">Income Tax Calculator</span>
  </mat-toolbar>
  <salary-form (taxCalculationEvent)="onTaxCalculation($event)"></salary-form>
  <div class="calculation">
    <calculation-result [taxResult]="taxResult" *ngIf="taxResult != null"></calculation-result>
  </div>
</div>
